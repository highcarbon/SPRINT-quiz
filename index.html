    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const responses = {};
            for (let [key, value] of formData.entries()) {
                responses[key] = parseInt(value);
            }

            // Mapping: New Q# → Original Q# (for reverse scoring)
            const mapping = {
                q1: 17, q2: 10, q3: 13, q4: 24, q5: 4, q6: 12, q7: 6, q8: 21,
                q9: 11, q10: 8, q11: 18, q12: 15, q13: 1, q14: 23, q15: 9, q16: 2,
                q17: 19, q18: 14, q19: 16, q20: 22, q21: 3, q22: 5, q23: 20, q24: 7
            };

            // Reverse items (original numbers)
            const reverses = [2,3,6,7,10,14,18,20,22,24];

            const traits = {
                S: [1,2,3,4],    // Structural
                P: [5,6,7,8],    // Problem-Solving
                R: [9,10,11,12], // Resource
                I: [13,14,15,16],// Innovation
                N: [17,18,19,20],// Narrative
                T: [21,22,23,24] // Team
            };

            const scores = {};
            Object.keys(traits).forEach(trait => {
                let sum = 0;
                traits[trait].forEach(origQ => {
                    const newQ = Object.keys(mapping).find(k => mapping[k] === origQ);
                    let score = responses[newQ] || 4;
                    if (reverses.includes(origQ)) {
                        score = 8 - score;
                    }
                    sum += score;
                });
                scores[trait] = sum;
            });

            const levels = {};
            Object.keys(scores).forEach(trait => {
                const raw = scores[trait];
                if (raw <= 10) levels[trait] = 'Low';
                else if (raw <= 17) levels[trait] = 'Mid';
                else levels[trait] = 'High';
            });

            let profile = 'Your SPRINT Profile:\n\n';
            Object.keys(levels).forEach(trait => {
                profile += `${trait}: ${levels[trait]}\n`;
            });

            document.getElementById('profile').textContent = profile;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
